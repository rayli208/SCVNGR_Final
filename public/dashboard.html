<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/png" href="assets/images/scvngr_favicon-02.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
  <link href=“https://fonts.googleapis.com/css?family=Raleway:300,400,600” rel=“stylesheet”>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <title>SCVNGR</title>
</head>

<body>

  <div>
    <div class="row text-center row-black">
      <div class="col-2">
      </div>
      <div class="col-2">
        <a href="/dashboard">
          <i class="fas fa-home nav-icon"></i>
        </a>
      </div>
      <div class="col-2">
        <a href="/user">
          <i class="fas fa-user-alt nav-icon"></i>
        </a>
      </div>
      <div class="col-2">
        <a href="/chart">
          <i class="fas fa-chart-bar nav-icon"></i>
        </a>
      </div>
      <div class="col-2">
        <a href="/logout">
          <i class="fas fa-sign-out-alt nav-icon"></i>
        </a>
      </div>
      <div class="col-2">
      </div>
    </div>

    <!--JUMBOTRON-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <img src="/assets/images/scvngr_main-header-05.png" class="logoHeader" alt="SCVNGR Flat Logo" />
        <!-- Button trigger modal -->
        <br />
        <button type="button" class="btn btn-outline-pink" data-toggle="modal" data-target="#jobInfoModal">
          Enter Job Info
        </button>
      </div>
    </div>
    <!--END OF JUMBOTRON-->




    <!-- MOBILE -->

    <!-- collapsable -->
    <div id="mobile-container">
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header appliedMobile" id="headingOne">
            <h5 class="mb-0">
              <button class="btn button-mobile button-mobile-applied" type="button" data-toggle="collapse"
                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Applied
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          </div>
        </div>
        <div class="card">
          <div class="card-header heardBackMobile" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn collapsed button-mobile button-mobile-heardBack" type="button" data-toggle="collapse"
                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Heard Back
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          </div>
        </div>
        <div class="card">
          <div class="card-header offerMobile" id="headingThree">
            <h5 class="mb-0">
              <button class="btn collapsed button-mobile button-mobile-offer" type="button" data-toggle="collapse"
                data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Offer
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          </div>
        </div>
      </div>
    </div>




    <!--GIANT CONTAINER-->
    <div id="desktop-container">
      <!--LABELS-->
      <div class="row">
        <div class="col-4 bg-dpurp white">
          <h2>Applied</h2>
        </div>
        <div class="col-4 bg-purp white">
          <h2>Heard Back</h2>
        </div>
        <div class="col-4 bg-lpurp white">
          <h2>Offer</h2>
        </div>
      </div>
      <!--END OF LABELS-->

      <!--CARD CONTAINER-->
      <div class="row">
        <!--COLUMN FOR APPLIED-->
        <div id="applied" class="col-4 bg-dpurp jobList">


        </div>

        <div id="heardBack" class="col-4 bg-purp jobList">
          <!--COLUMN FOR HEARD BACK-->
        </div>

        <div id="offer" class="col-4 bg-lpurp jobList">
          <!--COLUMN FOR OFFER-->
        </div>
      </div>
    </div>


    <nav class="navbar navbar-light bg-dark">
      <span class="text-white"> Rayli Raykov </span>
      <span class="text-white"> Justin Gitterman </span>
      <span class="text-white"> Brandon Cotes </span>
      <span class="text-white"> Alex Reniakiewicz </span>
    </nav>

    <!--MODALS-->
    <!-- SETTING UP CARD MODAL-->
    <div class="modal fade" id="jobInfoModal" tabindex="-1" role="dialog" aria-labelledby="jobInfoModal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="jobInfoModal">Job Information</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="company">Company</label>
                <input required type="text" class="form-control" id="company" placeholder="ex. Microsoft" />
              </div>
              <div class="form-group">
                <label for="title">Job Title</label>
                <input required type="text" class="form-control" id="title" placeholder="ex. Production Manager" />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="ex. 123-456-7890" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="ex. johnsmith@gmail.com" />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="ex. 123 random rd, fakecity, PA" />
              </div>
              <div class="form-group">
                <label for="salary">Salary</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" class="form-control" id="salary" placeholder="ex. 60,000" />
                </div>
              </div>
              <div class="form-group">
                <label for="link">Link to Website</label>
                <input type="text" class="form-control" id="link" placeholder="ex. www.google.com/jobs" />
              </div>
              <div class="form-group">
                <label for="text-area">Additional Info..</label>
                <textarea class="form-control" id="text-area"
                  placeholder="ex. Remember to follow up in a week!"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="submit" id="submit" class="btn btn-pink" data-dismiss="modal">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--END OF SETTING UP CARD MODAL-->

    <!-- Edit job modal-->
    <div class="modal fade" id="editInfoModal" tabindex="-1" role="dialog" aria-labelledby="editInfoModal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editInfoModal">Job Information</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="company">Company</label>
                <input required type="text" class="form-control" id="edit-company" placeholder="ex. Microsoft" />
              </div>
              <div class="form-group">
                <label for="title">Job Title</label>
                <input required type="text" class="form-control" id="edit-title" placeholder="ex. Production Manager" />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="edit-phone" placeholder="ex. 123-456-7890" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="edit-email" placeholder="ex. johnsmith@gmail.com" />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="edit-location" placeholder="ex. 123 random rd, fakecity, PA" />
              </div>
              <div class="form-group">
                <label for="salary">Salary</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" class="form-control" id="edit-salary" placeholder="ex. 60,000" />
                </div>
              </div>
              <div class="form-group">
                <label for="link">Link to Website</label>
                <input type="text" class="form-control" id="edit-link" placeholder="ex. www.google.com/jobs" />
              </div>
              <div class="form-group">
                <label for="text-area">Additional Info..</label>
                <textarea class="form-control" id="edit-text-area"
                  placeholder="ex. Remember to follow up in a week!"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="submit" id="confirmEdit" class="btn btn-pink" data-dismiss="modal">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--End of edit job modal-->
  </div>

  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/dragula.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="/assets/js/ajax.js"></script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
